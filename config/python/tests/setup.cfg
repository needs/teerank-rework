[coverage:run]
omit =
	protos/*
	tests/*

[tool:pytest]
addopts =
	--flake8
	--cov
	--cov-report term-missing
	--mypy
	--black
	--isort
	--disable-pytest-warnings
testpaths =
	sources
	tests

[mypy]
mypy_path = ./sources:./protos:./tests

[tool.isort]
profile = "black"

[flake8]
max-line-length = 88
